<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <h1 id="title">Birthday Party</h1>
    <p id="description">You are invited. Are you coming?</p>

    <form data-js="form" for="title">
      <fieldset aria-labelledby="title">
        <legend>Personal Info</legend>

        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="What is your name?"
          id="name"
          name="username"
          maxlength="10"
          minlength="3"
        />

        <label for="email">e-Mail:</label>
        <input
          type="email"
          placeholder="What is your e-mail?"
          autocomplete="email"
          id="email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          placeholder="What is your password?"
          id="password"
        />
      </fieldset>

      <fieldset aria-labelledby="more info">
        <legend>More Info</legend>

        <label for="friends-to-join">Who is Coming with you?</label>
        <select name="select-guests" id="friends-to-join">
          <option value="alone">Alone</option>
          <option value="cancelled">Not Coming</option>
          <option value="someone">Maybe Someone Else</option>
        </select>

        <label for="outfit">What color are you wearing?</label>
        <input type="color" name="color" id="color" />

        <label for="date">What is the best date?</label>
        <input type="date" name="date" id="date" />
      </fieldset>

      <label for="comment">Leave a comment here:</label>
      <textarea name="comment" id="comment" cols="30" rows="3"></textarea>

      <label for="file">Upload file:</label>
      <input type="file" name="file" id="file" />

      <input type="submit" value="Submit" />
    </form>
    <section class="list">
      <h2>List of Guests:</h2>
      <div>Name â€” Email</div>
    </section>
  </body>
</html>
